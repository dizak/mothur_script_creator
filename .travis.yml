language: python
python: 2.7

os: linux

install:
  - wget https://repo.continuum.io/archive/Anaconda2-5.1.0-Linux-x86_64.sh
  - bash Anaconda2-5.1.0-Linux-x86_64.sh -b -p $HOME/anaconda2
  - export PATH=$HOME/anaconda2/bin:$PATH
  - conda config --set always_yes yes --set changeps1 no
  - conda info -a

before_script:
  - mkdir $HOME/db/
  - ./INSTALL.sh -p $HOME/db/ -t 1 -y
  - source $HOME/.bashrc

script:
  - source activate mothulity
  - python -m doctest *py -v
  - python -m unittest -v tests.tests
  - mothulity.py test_data/new_run/fastq --dry-run -r bash -n travis_job
  - diff travis_job.sh test_data/new_run/script/travis_job.sh

notifications:
  email:
    on_success: never
    on_failure: always
